<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            DOM Event là 1 tác động nào đó lên đối tượng HTML. Qua đó có thể bắt được sự kiện và viết 1 đoạn JS để thực thi một chương trình nào đó

            Cú pháp:
            element.eventName = function(){
                // Code
            }

            + element là phần tử muốn bắt sự kiện
            + eventname: tên sự kiện

            Một số DOM phổ biến:
            + onload: Khi trình duyệt đã load xong mọi thứ thì những đoạn code nằm bên trong đó mới được thực thi
            + onblur: Kích hoạt khi một phần tử mất trọng tâm (không được focus vào nữa)
            + onfocus: Kích hoạt khi một phần tử hiển thị đúng trọng tâm (được focus vào)
            + onkeydown: Kích hoạt khi một phím được nhấn
            + onkeyup: Kích hoạt khi một phím được thả ra
            + onclick : kích hoạt trên con chuột vừa nhấn vào phần tử
            + onchange: Kích hoạt khi giá trị thay đổi khác đi so với giá trị trước đó
        */


    </script>
</body>
</html>
