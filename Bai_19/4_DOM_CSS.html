<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="h3">OKE</h3>
    <script>
        /*
            - CÚ PHÁP THIẾT LẬP GIÁ TRỊ:
                document.getElementById("idName").style.propertyName='value';
            - CÚ PHÁP LẤY GIÁ TRỊ: 
                document.getElementById("idName").style.propertyName;
            - TRƯỜNG HỢP THUỘC TÍNH CÓ DẤU GẠCH NGANG NHƯ: font-size, line-height, thì nó sẽ có tên là fontSize, lineHeight.
        */
            const h3 = document.querySelector("#h3");
            console.log(h3);
            h3.style.color = "red";
    </script>
