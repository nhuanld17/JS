    <script>
        /*
        - DOM là viết tắt của Document Object Model, là mô hình các đối tượng trong tài liệu HTML .
        - Thông qua mô hình DOM ta có thể truy xuất đến các thẻ HTML một cách dễ dàng
        - DOM gồm 3 phần : Element, Attribute, Text.
        */

        /*
        NHIỆM VỤ CỦA DOM Javascript:
            + Cho phép truy xuất đến các thẻ html
            + Thay đổi nội dung của the html
            + Thay đổi css của các thẻ html
            + Tạo, xóa, thêm, các thẻ HTML
        */

        /*
            CÁC LOẠI DOM TRONG Javascript:
            + DOM document: lưu trữ toàn bộ thành phần trong tài liệu của website
            + DOM element: truy xuất tới thẻ HTML nào đó thông qua các thuộc tính như tên class, id, name của thẻ HTML
            + DOM HTML: Thay đổi giá trị nội dung và giá trị thuộc tính của các thẻ HTML
            + DOM CSS: thay đổi định dạng CSS của thẻ HTML
            + DOM Event: có nhiệm vụ gán các sự kiện như onclick(), onload() vào các thẻ HTML
            + DOM Listener: lắng nghe các sự kiện tác động lên thẻ HTML đó
            + DOM Navigation: quản lí, thao tác với các thẻ HTML, thể hiện mối quan hệ cha con của các thẻ HTML
            + DOM nodes: thao tác với HTML thông qua đối tượng (Object).
        */
