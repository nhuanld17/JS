<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        - Scope là phạm vi truy cập, nó đề cập đến ngữ cảnh của đoạn code 
        - Có hai kiểu phạm vi là : 
        + Phạm vi toàn cục (global) : Một biến nằm ở phạm vi toàn cục thì biến đó được sử dụng ở đầu cũng được 
        + Phạm vi cục bộ (local) : Một biến được khai báo trong một hàm thì biến này là biến cục bộ, và chỉ sử dụng được ở trong hàm đó 
        */
    </script>
</body>
</html>
