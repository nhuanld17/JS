        - JSON là viết tắt của JavaScript Object Notation
        - Là một định dạng dữ liệu được lưu dưới dạng chuỗi
        - Chỉ cho phép các kiểu dữ liệu cơ bản: number, string, boolean, array, object, null.
        - Không cho phép: function, date, undefined.
        - Trường hợp giá trị của JSON là một Object thì:
        + Mỗi thông tin của dữ liệu sẽ có 2 phần là key và value.
        + key: nên đặt giống tên biến trong JavaScript.
        + key: bắt buộc phải đặt dấu trong dấu nháy kép, nếu đặt nó trong dấu nháy đơn thì đây không phải là một chuỗi
        JSON đúng chuẩn.
        + Nếu có nhiều dữ liệu(nhiều cặp key => value) thì ta dùng dấu phẩy(,) để ngắn cách
        + Không cho dấu phẩy cuối cùng
     -->
